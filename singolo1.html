<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-content">
        <div class="logo">
          <h1 class="logo-text">Singolo</h1>
          <p class="logo-star">*</p>
        </div>
        <nav class="header-nav">
          <ul>
            <li>Home</li>
            <div class="nav-dot"></div>
            <li>Services</li>
            <div class="nav-dot"></div>
            <li>Portfolio</li>
            <div class="nav-dot"></div>
            <li>About</li>
            <div class="nav-dot"></div>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <img src="assets/left.svg" id="left" alt="left">
      <div class="wrapper">
        <div class="slider-content">
          <img src="assets/iPhone Vertical.png" id="iphone1" alt="iphone1">
          <div id="screen1"></div>
          <img src="assets/iPhone Horizontal.png" id="iphone2" alt="iphone2">
          <div id="screen2"></div>
        </div>
      </div>
      <img src="assets/right.svg" id="right" alt="right">
    </div>
  </main>
  <footer class="footer"></footer class>
</body>
</html>
